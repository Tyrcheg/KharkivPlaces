<ion-header>

    <ion-navbar>
        <ion-title>Регистрация</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Пароль</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Повторите пароль</ion-label>
            <ion-input type="password" [(ngModel)]="passwordAgain"></ion-input>
        </ion-item>


    </ion-list>

</ion-content>
