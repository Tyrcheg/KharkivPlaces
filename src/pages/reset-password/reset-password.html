<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()" class="closeBtn">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Сбросить пароль</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input #email formControlName="email" type="email" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
            </ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
            <p>Введите правильный email.</p>
        </ion-item>

        <button ion-button block type="submit">
      Сбросить пароль
    </button>

    </form>
</ion-content>
