<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()" class="closeBtn">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Войти</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content id="login">

    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
        <!--divs-->
        <div class="row responsive-md">
            <div class="col col-50 col-offset-25">
                <!---->

                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input #email formControlName="email" type="email" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
                </ion-item>
                <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
                    <p>Введите правильный email.</p>
                </ion-item>

                <ion-item>
                    <ion-label floating>Пароль</ion-label>
                    <ion-input #password formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
                </ion-item>
                <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
                    <p>Пароль должен быть не менее 6 символов.</p>
                </ion-item>
                <br/>
                <button ion-button block type="submit">Войти</button>
                <button ion-button block clear (click)="goToSignup()">Создать новый аккаунт</button>
                <button ion-button block clear (click)="goToResetPassword()">Забыли пароль?</button>
            </div>
        </div>

    </form>
</ion-content>
