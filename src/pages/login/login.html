<ion-header>
    <ion-navbar>
        <!--<button ion-button (click)="closePage()" class="button-transparent">
            <ion-icon name="arrow-back"></ion-icon>
        </button>-->
        <ion-title>Войти</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Пароль</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full outline (click)="login()">Login</button>
    <button ion-button full outline (click)="register()">Register</button>
</ion-content>
