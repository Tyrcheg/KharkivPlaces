<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Новости</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="newsSelector" color="primary">
            <!--<ion-segment-button [disabled]="(user === null) ? true : null" value="my" (ionSelect)="selectedMyNews()">-->
            <ion-segment-button value="my" (ionSelect)="selectedMyNews()">
                Мои
            </ion-segment-button>
            <ion-segment-button selected value="all" (ionSelect)="selectedAllNews()">
                Все
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <button (click)="showNewFeeds()" *ngIf="isGotNewFeeds" ion-button block clear>
                <!--<ion-icon name="notifications " ></ion-icon>-->
                <ion-badge >{{ newFeedsArray.length }} </ion-badge>
                &nbsp; новых новостей
        </button>

        <ion-item *ngFor="let feed of news ">
            <ion-title>{{ feed.title }}</ion-title>
            <p>{{ feed.shortText }} </p>
            <ion-note item-right>{{ feed.date }}</ion-note>
        </ion-item>
    </ion-list>

</ion-content>
