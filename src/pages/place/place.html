<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ place.name }}</ion-title>
    </ion-navbar>

    <!--<ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()" class="closeBtn">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Войти</ion-title>
    </ion-toolbar>-->
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-icon name="home" item-left></ion-icon>
                    <p>Адрес: {{ place.address }}</p>
                </ion-item>
                <ion-item>
                    <ion-icon name="" item-left></ion-icon>
                    <p>Тип заведения: {{ place.placeType }}</p>
                </ion-item>
                
                <ion-item>
                    <ion-icon name="star" item-left></ion-icon>
                    <p>Рейтинг: {{ place.rating }}</p>
                </ion-item>
                
            </ion-card-content>
        </ion-card>
        
    </ion-list>    

</ion-content>
